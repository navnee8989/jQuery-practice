<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="conteiner">
        <div class="slider">
            <img src="https://picsum.photos/id/237/1000/500" alt="" class="img">
            <img src="https://picsum.photos/id/238/1000/500" alt="" class="img">
            <img src="https://picsum.photos/id/239/1000/500" alt="" class="img">
            <img src="https://picsum.photos/id/231/1000/500" alt="" class="img">
            <img src="https://picsum.photos/id/232/1000/500" alt="" class="img">
            <img src="https://picsum.photos/id/233/1000/500" alt="" class="img">
            <img src="https://picsum.photos/id/234/1000/500" alt="" class="img">
        </div>
        
    </div>
    <nav>
        <button onclick="next()">next</button>
        <button onclick="pre()">pre</button>
    </nav>


    <script>

        let slide = document.querySelectorAll('.img')
        console.log(slide);
        let count = 0;

        slide.forEach(
          (img,index) => {
             img.style.left = `${index * 100}%`
          }
        )

        const slideImage = () => {
            slide.forEach(
              (img) => {
             img.style.transform = `translateX(${count * 100}%)`
          }
        )
        }

        const next = () => {
           count++
           slideImage()
        }
        const pre = () => {
           count--
           slideImage()
        }
         if ( img.style.transform = 600%) {
          count = 0;
         }
         

    </script>
</body>
</html>
